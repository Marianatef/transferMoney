<div class="start">
  <button class="close-page" (click)="goBack()">×</button>
  <h1>Speedo Transfer</h1>
</div>

<h1 style="text-align: center">Login</h1>
<p
  style="
    font-size: medium;
    font-style: oblique;
    color: rgb(99, 89, 89);
    text-align: center;
  "
>
  New Account? <a href="/register">Sign Up</a>
</p>

<div class="container">
  <div class="form-container">
    <h1 style="text-align: left">Login Here</h1>
    <p style="text-align: left">Welcome back. Login to your account</p>

    <form id="loginForm" #log_Form="ngForm" (ngSubmit)="onSubmit(log_Form)">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail Address"
        required
        [(ngModel)]="log.email"
        #emailInput="ngModel"
        email
        aria-describedby="emailError"
      />
      <small *ngIf="log_Form.submitted && emailInput.invalid" id="emailError">
        Invalid Email Format!
      </small>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="log.password"
        #passwordInput="ngModel"
        minlength="8"
        maxlength="8"
        aria-describedby="passwordError"
      />
      <small
        *ngIf="log_Form.submitted && passwordInput.invalid"
        id="passwordError"
      >
        Password must be 8 characters long!
      </small>

      <button type="submit" [disabled]="log_Form.invalid || isLoading">
        Login
      </button>

      <div *ngIf="isLoading" style="text-align: center; margin-top: 1rem">
        Logging in...
      </div>
    </form>

    <p>Don’t have an account? <a href="/register">Create Account</a></p>
  </div>
</div>

<footer style="text-align: center; padding: 1rem 0; background-color: #f1f1f1">
  <p>© Speedo Transfer Payments Limited 2024</p>
</footer>
